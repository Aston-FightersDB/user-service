databaseChangeLog:
  - changeSet:
      id: create_roles_table
      author: shoichi
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: populate_default_roles
      author: your_name
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11"
              - column:
                  name: name
                  value: "ROLE_USER"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "b1eebc99-9c0b-4ef8-bb6d-6bb9bd380a12"
              - column:
                  name: name
                  value: "ROLE_ADMIN"