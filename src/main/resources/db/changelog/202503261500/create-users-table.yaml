databaseChangeLog:
  - changeSet:
      id: create_roles_table
      author: shoichi
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: populate_default_roles
      author: shoichi
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  value: "a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11"
              - column:
                  name: name
                  value: "USER"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  value: "b1eebc99-9c0b-4ef8-bb6d-6bb9bd380a12"
              - column:
                  name: name
                  value: "ADMIN"
  - changeSet:
      id: create_users_table
      author: shoichi
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_reg_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_users_username

  - changeSet:
      id: create-user-roles-table
      author: shoichi
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
              - column:
                  name: role_id
                  type: uuid
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: fk_user_roles_role
            referencedTableName: roles
            referencedColumnNames: role_id