databaseChangeLog:
  - changeSet:
      id: 1
      author: shoich
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: 2
      author: shoich
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_reg_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role
                    references: roles(role_id)

        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_users_username